<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Increment</title>
    <style>
        #number {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Number Increment</h1>
    <span id="name"></span><div id="number">1</div> <!-- This is where the number will appear -->
    
    <script>
        let i = 1; // Starting number
        const numberDiv = document.getElementById("number");
        const name = document.getElementById("name");

        function incrementNumber() {
            if (i <= 91) {
                name.innerHTML = "DL" + i + ""; // Update DL with the incremented number
                numberDiv.textContent = i;       // This will update the displayed number
                i++;
            }
        }

        setInterval(incrementNumber, 10); // Increment every second (1000ms)
    </script>
</body>
</html>
