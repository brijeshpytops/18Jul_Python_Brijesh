<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container1 {
            border: 1px solid violet;
            background-color: rgb(131, 38, 131);
            width: 50%;
            height: 200vh;
            /* margin: auto; */
            display: flex;
            position: relative;
            top: 100px;
            left: 100px;
        }
        .container2 {
            border: 1px solid violet;
            background-color: rgb(185, 141, 185);
        }
        .box {
            height: 100px;
            width: 100px;
            border: 1px solid violet;
        }
        #box-1 {
            /* top: 50px;
            position: static; */
            background-color: white;
            z-index: 4;
        }
        #box-2 {
            /* top: 50px;
            position: static; */
            background-color: rgb(211, 211, 211);
            /* position: absolute; */
            /* top: 50px;
            left: 50px;
            z-index: 2; */
            width: 100%;
            position: sticky;
            top: 50px;
        }
        #box-3 {
            /* top: 50px;
            position: static; */
            background-color: rgb(170, 168, 168);
            /* position: absolute;
            top: 75px;
            left: 75px;
            z-index: 3; */
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box-3 > i {
            font-size: 36px;
            color: white;
        }
        #box-4 {
            background-color: aliceblue;
            border-radius: 10px ;
            position: fixed;
            width: 60px;
            height: 150px;
            top: 100px;
            right: -10px;
            display: flex;
            justify-content: space-around;
            
            flex-direction: column;
        }
        #box-4 > i {
            font-size: 25px;
            align-self: center;
            color: violet;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="box" id="box-1">box-1</div>
        <div class="box" id="box-2">box-2</div>
        <div class="box" id="box-3"><i class="fa-solid fa-arrow-up"></i></div>
        <div class="box" id="box-4">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-x-twitter"></i>
        </div>
    </div>
